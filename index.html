<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9971586794603390"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="QuickLoanCalc - Instantly calculate your loan payments with our fast and easy loan calculator tool.">
  <title>QuickLoanCalc - Free Loan Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
    header { background: #004080; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    .container { max-width: 600px; margin: 30px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
    label { display: block; margin: 15px 0 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #004080; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #003060; }
    .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    footer { text-align: center; padding: 20px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>QuickLoanCalc</h1>
    <p>Free Online Loan Calculator Tool</p>
  </header>

  <div class="container">
    <label for="amount">Loan Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter loan amount" />

    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="Enter interest rate" />

    <label for="years">Loan Term (Years):</label>
    <input type="number" id="years" placeholder="Enter number of years" />

    <button onclick="calculateLoan()">Calculate Monthly Payment</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    &copy; 2025 QuickLoanCalc. All rights reserved. | <a href="#" onclick="alert('Privacy Policy Coming Soon')">Privacy Policy</a>
  </footer>

  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById('amount').value);
      const interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
      const years = parseFloat(document.getElementById('years').value) * 12;

      if (!amount || !interest || !years) {
        document.getElementById('result').innerText = 'Please enter all fields correctly.';
        return;
      }

      const x = Math.pow(1 + interest, years);
      const monthly = (amount * x * interest) / (x - 1);

      if (isFinite(monthly)) {
        document.getElementById('result').innerText = `Monthly Payment: $${monthly.toFixed(2)}`;
      } else {
        document.getElementById('result').innerText = 'Invalid input values.';
      }
    }
  </script>
</body>
</html>
